# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  lineaje-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lineaje-demo-app
  template:
    metadata:
      labels:
        app: lineaje-demo-app
    spec:
      containers:
        - name: back-end
          image: 440953937617.dkr.ecr.us-east-2.amazonaws.com/helloworld-demo-new:20250128123532-patched
          ports:
            - containerPort: 8080 

---

# Service
apiVersion: v1
kind: Service
metadata:
  name: lineaje-demo
spec:
  selector:
    app: lineaje-demo-app
  ports:
    - protocol: TCP
      port: 80 
      targetPort: 8080 
  type: LoadBalancer 

---

# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lineaje-demo
spec:
  rules:
    - host: lineaje-demo.opsera.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lineaje-demo
                port:
                  number: 80
  
